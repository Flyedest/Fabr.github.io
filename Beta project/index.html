<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="stylesheet" type="text/css" href="style.css" />

    <title>New HMTL document by NewJect</title>

</head>

<body>

    <div id="tile-1">
        <h3>Olá bem vindo ao beta, role para baixo e veja o mestre em ação</h3>
    </div>
    <div id="tile-2">
        <h3>e divirta-se, obviamente</h3>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script type="text/javascript">
        var offset = $('#tile-1').offset().top;
        var offset2 = $('#tile-2').offset().top;
        var $meuMenu2 = $('#tile-2'); // guardar o elemento na memoria para melhorar performance
        var $meuMenu = $('#tile-1'); // guardar o elemento na memoria para melhorar performance
        $(document).on('scroll', function() {
            if (offset <= $(window).scrollTop()) {
                $meuMenu.addClass('fixed');
                console.log("0");
            } else {
                $meuMenu.removeClass('fixed');
            }
        });
        $(document).on('scroll', function() {
            if (offset2 <= $(window).scrollTop() + 100) {
                $meuMenu2.addClass('fixed');
                console.log("0");
            } else {
                $meuMenu2.removeClass('fixed');
            }
        });
    </script>
</body>

</html>
